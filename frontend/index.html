<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìö BookVault</h1>
            <p>Modern Bookstore Management System</p>
        </div>

        <div class="glass-card">
            <div class="stats-bar" id="statsBar">
                <div class="stat-item">
                    <span class="stat-number" id="totalBooks">0</span>
                    <span class="stat-label">Total Books</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalAuthors">0</span>
                    <span class="stat-label">Authors</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="lastAdded">--</span>
                    <span class="stat-label">Last Added</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="glass-card form-section">
                <h3>‚ûï Add New Book</h3>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter book title..." required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="Enter author name..." required>
                    </div>
                    <button type="submit" class="btn">Add Book</button>
                </form>
            </div>

            <div class="glass-card form-section">
                <h3>üîç Search & Filter</h3>
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Search books or authors...">
                    <button class="btn btn-secondary" onclick="searchBooks()">Search</button>
                </div>
                <div class="filter-section">
                    <button class="btn btn-secondary" onclick="loadBooks()">All Books</button>
                    <button class="btn btn-secondary" onclick="getRandomBook()">Random Book</button>
                    <button class="btn btn-secondary" onclick="clearSearch()">Clear Filter</button>
                </div>
            </div>
        </div>

        <div class="glass-card">
            <h3 style="color: white; margin-bottom: 20px; font-size: 1.5em;">üìñ Book Collection</h3>
            <div id="statusMessage"></div>
            <div id="booksContainer" class="books-grid"></div>
        </div>
    </div>

    <!-- Edit Book Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 style="color: white; margin-bottom: 20px;">‚úèÔ∏è Edit Book</h3>
            <form id="editBookForm">
                <div class="form-group">
                    <label for="editTitle">Book Title</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Author</label>
                    <input type="text" id="editAuthor" name="author" required>
                </div>
                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button type="submit" class="btn" style="flex: 1;">Update Book</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
